<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js"></script>
  <script src="./translate.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title id="page-title"></title>
</head>

<body>
  <div id="vanta-bg"></div>
  <div id="container" class="container">
    <div id="info" class="info">
      <button id="language" class="language"></button>
      <img src="assets/images/lucas.jpeg" alt="Profile Picture" id="profile-pic" class="profile-pic">
      <h1 id="info-title" class="info-title"></h1>
      <p id="name" class="name"></p>
      <p id="age" class="age"></p>
      <p id="major" class="major"></p>
      <p id="location" class="location"></p>
      <p id="nationality" class="nationality"></p>
    </div>

    <div id="intro" class="intro">
      <h2 id="about-title" class="about-title"></h2>
      <p id="about-content" class="about-content"></p>
    </div>

    <div id="interests" class="interests">
      <h2 id="interests-title" class="interests-title"></h2>
      <p id="interests-content" class="interests-content"></p>
    </div>

    <div id="languages" class="languages">
      <h2 id="languages-title" class="languages-title"></h2>
      <ul id="languages-list" class="languages-list"></ul>
    </div>

    <div id="skills" class="skills">
      <h2 id="skills-title" class="skills-title"></h2>
      <ul id="skills-list" class="skills-list"></ul>
    </div>

    <div id="grades" class="grades">
      <h2 id="grades-title" class="grades-title"></h2>
      <ul id="grades-list" class="grades-list"></ul>
    </div>

    <div id="projects" class="projects">
      <h2 id="projects-title" class="projects-title"></h2>
      <div id="projects-list" class="projects-list"></div>
    </div>

    <div id="contact" class="contact">
      <h2 id="contact-title" class="contact-title"></h2>
      <p id="email" class="email"></p>
      <p id="website" class="website"></p>
      <p id="github" class="github"></p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "#vanta-bg",
      mouseControls: false,
      touchControls: false,
      gyroControls: true,
      highlightColor: 0x3ac6f9,
      midtoneColor: 0x151416,
      lowlightColor: 0x151416,
      baseColor: 0x151416,
      blurFactor: 0.6,
      zoom: 1.40
    })
  </script>
</body>

</html>
